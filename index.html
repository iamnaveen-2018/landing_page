<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="Page.css">
</head>
<body>
    <div class="head">
        Login Page
    </div>

        <br>
        SIGN UP

        </div>

            <button onclick="validateEmail();check()" style="width: 150px;padding: 5px;">Submit</button>
        </div>
        <br>
    </div>
    <script src="Page.js"></script>
</body>
</html>
